<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{/css/footer.css}">
    <title>Input</title>
</head>
<body>
<header th:replace="~{HeaderAndFooter::Header}">
    <h1>TV SHOW</h1>
</header>
<main>
    <h2>Select your choice</h2>
    <form action="Output.html" th:action="@{/play}">

        <div class="choice-container">
            <div>
                <label><input type="radio" name="userChoice" th:value="PAPER">Box 1</label><br/>
                <img class="choice" src="../static/images/gift-box.png" th:src="@{/images/gift-box.png}" alt="paper">
            </div>
            <div>
                <label><input type="radio" name="userChoice" th:value="ROCK" checked>Box 2</label><br/>
                <img class="choice" src="../static/images/gift-box.png" th:src="@{/images/gift-box.png}" alt="rock">
            </div>
            <div>
                <label><input type="radio" name="userChoice" th:value="SCISSORS">Box 3</label><br/>
                <img class="choice" src="../static/images/gift-box.png" th:src="@{/images/gift-box.png}" alt="scissors">
            </div>
        </div>

        <p>
            <input type="submit" value="Play">
        </p>
    </form>
</main>
<footer th:replace="~{HeaderAndFooter::footer}">
    George, George
</footer>
</body>
</html>
