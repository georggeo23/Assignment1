<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/header.css" th:href="@{/css/header.css}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{/css/footer.css}">
    <title>Output</title>
</head>
<body>
<header th:replace="~{HeaderAndFooter::Header}">
    <h1>TV SHOW</h1>
</header>
<main>
    <h2>Results</h2>
    <div class="choice-container">
        <div>
            <img src="../static/images/burger.png" class="giftbox" alt="gift"
                 th:src="@{|/images/${gameData.GiftReceived}.png|}" th:alt="${gameData.userChoice}">
            <p>Chest 1</p>
        </div>
        <div>
            <img src="../static/images/pc.png" class="giftbox" alt="gift"
                 th:src="@{|/images/${gameData.GiftReceived}.png|}" th:alt="${gameData.userChoice}">
            <p>Chest 2</p>
        </div>
        <div>
            <img src="../static/images/money_bag.png" class="choice" alt="item"
                 th:src="@{|/images/${gameData.GiftReceived}.png|}" th:alt="${gameData.userChoice}">
            <p>Chest 3</p>
        </div>
    </div>
    <p>
        <label>The Chest You Choose Was:</label>&nbsp;<span th:text="${gameData.userChoice}">GiftBox</span>
    </p>
    <p>
        <label>You Won:</label>&nbsp;<span th:text="${gameData.GiftReceived}">Gift</span>
    </p>
    <p>
        <a href="Input.html" th:href="@{/input}">Play Again!</a>
    </p>
</main>
<footer th:replace="~{HeaderAndFooter::footer}">
    Some Text
</footer>
</body>
</html>
